<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>URL管理＆整理くん</title>

<style>
body {
  font-family: sans-serif;
  background: #ffffff;
  margin: 20px;
}

input, textarea, button {
  width: 100%;
  margin: 5px 0;
  padding: 6px;
}

.entry {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
}

.small {
  font-size: 12px;
  color: #555;
}
</style>
</head>

<body>

<h1>URL管理＆整理くん</h1>

<button onclick="login()">Googleでログイン</button>
<button onclick="logout()">ログアウト</button>
<p id="user"></p>

<hr>

<h3>追加</h3>
<input id="url" placeholder="URL">
<input id="genre" placeholder="ジャンル">
<textarea id="memo" placeholder="メモ"></textarea>
<button onclick="addEntry()">追加</button>

<hr>

<h3>検索</h3>
<input id="searchGenre" placeholder="ジャンルで検索">
<input id="searchDate" type="date">
<button onclick="search()">検索</button>
<button onclick="loadAll()">検索クリア</button>

<hr>

<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCRbxQK7LFzoEAeTYhFVrPEGCJx9QU7hAQ",
  authDomain: "url-kanri-kun.firebaseapp.com",
  projectId: "url-kanri-kun",
  storageBucket: "url-kanri-kun.appspot.com",
  messagingSenderId: "142130647668",
  appId: "1:142130647668:web:a24da9ae06dfa84ad37721"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
let currentUser = null;

/* ---------- 認証 ---------- */
function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}

function logout() {
  auth.signOut();
}

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    document.getElementById("user").innerText =
      "ログイン中：" + user.displayName;
    loadAll();
  } else {
    currentUser = null;
    document.getElementById("user").innerText = "未ログイン";
    document.getElementById("list").innerHTML = "";
  }
});

/* ---------- 追加 ---------- */
function addEntry() {
  if (!currentUser) return alert("ログインしてください");

  const url = document.getElementById("url").value;
  const genre = document.getElementById("genre").value;
  const memo = document.getElementById("memo").value;
  if (!url) return;

  const now = new Date();

  db.collection("users")
    .doc(currentUser.uid)
    .collection("urls")
    .add({
      url,
      genre,
      memo,
      createdAt: firebase.firestore.Timestamp.fromDate(now)
    })
    .then(() => {
      document.getElementById("url").value = "";
      document.getElementById("genre").value = "";
      document.getElementById("memo").value = "";
      loadAll();
    });
}

/* ---------- 表示 ---------- */
function render(docs) {
  const list = document.getElementById("list");
  list.innerHTML = "";

  docs.forEach(doc => {
    const d = doc.data();
    const date = d.createdAt.toDate();

    list.innerHTML += `
      <div class="entry">
        <a href="${d.url}" target="_blank">${d.url}</a>
        <div>ジャンル：${d.genre}</div>
        <div>メモ：${d.memo}</div>
        <div class="small">
          ${date.toLocaleDateString()} ${date.toLocaleTimeString()}
        </div>
        <button onclick="removeEntry('${doc.id}')">削除</button>
      </div>
    `;
  });
}

/* ---------- 全件 ---------- */
function loadAll() {
  if (!currentUser) return;

  db.collection("users")
    .doc(currentUser.uid)
    .collection("urls")
    .orderBy("createdAt", "desc")
    .get()
    .then(snap => render(snap.docs));
}

/* ---------- 検索 ---------- */
function search() {
  if (!currentUser) return;

  const g = document.getElementById("searchGenre").value;
  const d = document.getElementById("searchDate").value;

  let ref = db.collection("users")
    .doc(currentUser.uid)
    .collection("urls");

  ref.get().then(snap => {
    const filtered = snap.docs.filter(doc => {
      const data = doc.data();
      const date = data.createdAt.toDate().toISOString().slice(0,10);

      return (!g || data.genre.includes(g)) &&
             (!d || date === d);
    });
    render(filtered);
  });
}

/* ---------- 削除 ---------- */
function removeEntry(id) {
  db.collection("users")
    .doc(currentUser.uid)
    .collection("urls")
    .doc(id)
    .delete()
    .then(loadAll);
}
</script>

</body>
</html>
