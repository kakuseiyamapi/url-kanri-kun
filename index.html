<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>URL管理＆整理くん</title>

<style>
body {
  font-family: sans-serif;
  background: #ffffff;
  margin: 20px;
}

input, textarea, button {
  margin: 4px 0;
  padding: 6px;
  width: 100%;
}

button {
  cursor: pointer;
}

.entry {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
}

.small {
  font-size: 12px;
  color: #555;
}

#authArea {
  margin-bottom: 20px;
}
</style>
</head>

<body>

<h1>URL管理＆整理くん</h1>

<div id="authArea">
  <button onclick="login()">Googleでログイン</button>
  <button onclick="logout()">ログアウト</button>
  <p id="user"></p>
</div>

<hr>

<h3>追加</h3>
<input id="url" placeholder="URL">
<input id="genre" placeholder="ジャンル">
<textarea id="memo" placeholder="メモ"></textarea>
<button onclick="addEntry()">追加</button>

<hr>

<h3>検索</h3>
<input id="searchGenre" placeholder="ジャンルで検索">
<input id="searchDate" type="date">
<button onclick="search()">検索</button>
<button onclick="clearSearch()">検索クリア</button>

<hr>

<div id="list"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
// ===== Firebase 設定 =====
const firebaseConfig = {
  apiKey: "AIzaSyCRbxQK7LFzoEAeTYhFVrPEGCJx9QU7hAQ",
  authDomain: "url-kanri-kun.firebaseapp.com",
  projectId: "url-kanri-kun",
  storageBucket: "url-kanri-kun.appspot.com",
  messagingSenderId: "142130647668",
  appId: "1:142130647668:web:a24da9ae06dfa84ad37721"
};

// 初期化（1回だけ）
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ===== 認証 =====
function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}

function logout() {
  auth.signOut();
}

auth.onAuthStateChanged(user => {
  const userP = document.getElementById("user");
  if (user) {
    userP.innerText = "ログイン中：" + user.displayName;
  } else {
    userP.innerText = "未ログイン";
  }
});

// ===== URL管理ロジック（ローカル） =====
let data = [];

function addEntry() {
  const url = document.getElementById("url").value;
  if (!url) return;

  const genre = document.getElementById("genre").value;
  const memo = document.getElementById("memo").value;
  const now = new Date();

  data.push({
    url,
    genre,
    memo,
    date: now.toISOString().slice(0, 10),
    time: now.toLocaleTimeString()
  });

  document.getElementById("url").value = "";
  document.getElementById("genre").value = "";
  document.getElementById("memo").value = "";

  render(data);
}

function render(list) {
  const div = document.getElementById("list");
  div.innerHTML = "";
  list.forEach((e, i) => {
    div.innerHTML += `
      <div class="entry">
        <a href="${e.url}" target="_blank">${e.url}</a>
        <div>ジャンル：${e.genre}</div>
        <div>メモ：${e.memo}</div>
        <div class="small">${e.date} ${e.time}</div>
        <button onclick="removeEntry(${i})">削除</button>
      </div>
    `;
  });
}

function removeEntry(i) {
  data.splice(i, 1);
  render(data);
}

function search() {
  const g = document.getElementById("searchGenre").value;
  const d = document.getElementById("searchDate").value;

  const filtered = data.filter(e =>
    (!g || e.genre.includes(g)) &&
    (!d || e.date === d)
  );

  render(filtered);
}

function clearSearch() {
  document.getElementById("searchGenre").value = "";
  document.getElementById("searchDate").value = "";
  render(data);
}
</script>

</body>
</html>
