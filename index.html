<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>URL管理＆整理くん</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: sans-serif;
  background: #cfefff;
  margin: 0;
  padding: 20px;
}
.container {
  background: #fff;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
}
input, textarea, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}
button {
  cursor: pointer;
}
.entry {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
}
.small {
  font-size: 12px;
  color: #555;
}
.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
</head>

<body>
<div class="container">

<div class="top">
  <h2>URL管理＆整理くん</h2>
  <div>
    <button onclick="login()">Googleログイン</button>
    <button onclick="logout()">ログアウト</button>
  </div>
</div>

<p id="userInfo"></p>
<p id="counter"></p>

<hr>

<h3>追加</h3>
<input id="url" placeholder="URL">
<input id="genre" placeholder="ジャンル">
<textarea id="memo" placeholder="メモ"></textarea>
<button onclick="addEntry()">追加</button>

<hr>

<h3>検索</h3>
<input id="searchGenre" placeholder="ジャンルで検索">
<input id="searchDate" type="date">
<button onclick="search()">検索</button>
<button onclick="clearSearch()">クリア</button>

<hr>

<div id="list"></div>

</div>

<script>
/* Firebase設定 */
const firebaseConfig = {
  apiKey: "AIzaSyCRbxQK7LFzoEAeTYhFVrPEGCJx9QU7hAQ",
  authDomain: "url-kanri-kun.firebaseapp.com",
  projectId: "url-kanri-kun"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let allData = [];

/* ログイン */
function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}

/* ログアウト */
function logout() {
  auth.signOut();
}

/* 認証状態 */
auth.onAuthStateChanged(async user => {
  if (!user) {
    document.getElementById("userInfo").innerText = "ログインしてください";
    return;
  }

  currentUser = user;
  document.getElementById("userInfo").innerText =
    "ログイン中：" + user.displayName;

  await countUser();
  loadData();
});

/* ユーザーカウンター */
async function countUser() {
  const ref = db.collection("counter").doc("total");
  await db.runTransaction(async t => {
    const doc = await t.get(ref);
    const count = doc.exists ? doc.data().count + 1 : 1;
    t.set(ref, { count });
    document.getElementById("counter").innerText =
      `あなたは ${count} 人目のユーザーです`;
  });
}

/* 追加（←ここ直ってる） */
async function addEntry() {
  if (!currentUser) return alert("ログインして");

  const url = url.value;
  if (!url) return;

  const now = new Date();
  const data = {
    url,
    genre: genre.value,
    memo: memo.value,
    date: now.toISOString().slice(0,10),
    time: now.toLocaleTimeString()
  };

  await db
    .collection("users")
    .doc(currentUser.uid)
    .collection("urls")
    .add(data);

  url.value = genre.value = memo.value = "";
  loadData();
}

/* 読み込み */
async function loadData() {
  const snap = await db
    .collection("users")
    .doc(currentUser.uid)
    .collection("urls")
    .orderBy("date", "desc")
    .get();

  allData = snap.docs.map(d => d.data());
  render(allData);
}

/* 表示 */
function render(list) {
  const div = document.getElementById("list");
  div.innerHTML = "";
  list.forEach(e => {
    div.innerHTML += `
      <div class="entry">
        <a href="${e.url}" target="_blank">${e.url}</a>
        <div>ジャンル：${e.genre}</div>
        <div>メモ：${e.memo}</div>
        <div class="small">${e.date} ${e.time}</div>
      </div>
    `;
  });
}

/* 検索 */
function search() {
  const g = searchGenre.value;
  const d = searchDate.value;

  render(allData.filter(e =>
    (!g || e.genre.includes(g)) &&
    (!d || e.date === d)
  ));
}

function clearSearch() {
  searchGenre.value = "";
  searchDate.value = "";
  render(allData);
}
</script>
</body>
</html>
