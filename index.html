<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URL管理&整理くん</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>URL管理&整理くん</h1>

<h2>追加</h2>
<input id="genre" placeholder="ジャンル">
<br><br>
<input id="url" placeholder="URL">
<br><br>
<input id="memo" placeholder="メモ">
<br><br>
<button onclick="addItem()">追加</button>

<hr>

<h2>保存されたURL</h2>
<div id="list"></div>

<script>
  const list = document.getElementById("list");

  function loadItems() {
    list.innerHTML = "";
    const items = JSON.parse(localStorage.getItem("items") || "[]");
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <strong>ジャンル：</strong>${item.genre}<br>
        <strong>URL：</strong>
        <a href="${item.url}" target="_blank">${item.url}</a><br>
        <strong>メモ：</strong>${item.memo}
      `;
      list.appendChild(div);
    });
  }

  function addItem() {
    const genre = document.getElementById("genre").value;
    const url = document.getElementById("url").value;
    const memo = document.getElementById("memo").value;

    if (!genre || !url) return alert("ジャンルとURLは必須");

    const items = JSON.parse(localStorage.getItem("items") || "[]");
    items.push({ genre, url, memo });
    localStorage.setItem("items", JSON.stringify(items));

    document.getElementById("genre").value = "";
    document.getElementById("url").value = "";
    document.getElementById("memo").value = "";

    loadItems();
  }

  loadItems();
</script>

</body>
</html>
